version: "3.9"
services:
  isms-server:
    build:
      context: .
      dockerfile: ${DOCKERFILE:-Dockerfile.dev}
    image: njatoty/isms-server:latest
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - ./uploads:/app/uploads 
      - .:/app
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: npm run dev
