<!--
  ISMS Reset Password — Responsive Email Template (single-file)
  Notes:
  - Reuses the same style as review reminder.
  - Replace placeholders: {{userName}}, {{resetLink}}, {{orgName}}, {{year}}.
-->
<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Password Reset</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f6f7fb;
            font-family: Segoe UI, Roboto, Arial, sans-serif;
        }

        .container {
            max-width: 640px;
            margin: 32px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }

        .header {
            padding: 20px 28px;
            background: linear-gradient(135deg, #344085, #4A5698);
            color: #fff;
        }

        .header .title {
            font-size: 20px;
            font-weight: 700;
            color: #3E9243;
        }

        .content {
            padding: 28px;
        }

        .content h1 {
            font-size: 24px;
            font-weight: 700;
            color: #111827;
        }

        .content p {
            font-size: 14px;
            color: #6b7280;
            margin-top: 8px;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            background: #3E9243;
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            padding: 12px 24px;
            border-radius: 999px;
        }

        .footer {
            padding: 24px 28px;
            font-size: 12px;
            color: #6b7280;
            border-top: 1px solid #e5e7eb;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <span class="title">{{orgName}}</span>
        </div>
        <div class="content">
            <h1>Hello {{userName}},</h1>
            <p>We received a request to reset your password. Click the button below to reset it. This link is valid for
                24 hours.</p>
            <a href="{{resetLink}}" class="btn">Reset Password</a>
            <p>If you didn't request a password reset, you can safely ignore this email.</p>
        </div>
        <div class="footer">
            © {{year}} {{orgName}} — ISMS
        </div>
    </div>
</body>

</html>
