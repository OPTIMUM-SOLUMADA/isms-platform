<!-- templates/en/layout.html -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>{{title}}</title>
    <style>
        :root {
            --green: #3E9243;
            --dark-blue: #344085;
            --blue: #4A5698;
            --white: #FFFFFF;
            --radius: 0.2rem;
            --muted: #6B7280;
            --foreground: #111827;
            --background: #F9FAFB;
            --border: #000000;
            --shadow-2: 4px 4px 0px 0px rgba(0, 0, 0, 0.8);
        }

        body {
            background: var(--background);
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            margin: 0;
            padding: 1rem 0;
        }

        .container {
            max-width: 640px;
            margin: 32px auto;
            background: var(--white);
            border-radius: calc(var(--radius));
            box-shadow: var(--shadow-2);
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .content {
            padding: 28px;
        }

        .content h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--foreground);
        }

        .content p {
            font-size: 14px;
            color: var(--muted);
            margin-top: 8px;
        }

        .header {
            background: linear-gradient(135deg, var(--dark-blue), var(--blue));
            color: var(--white);
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 700;
        }

        .header small {
            font-size: 12px;
            opacity: 0.9;
        }

        .header img {
            height: 40px;
            background: var(--white);
            background-color: var(--white);
            border-radius: var(--radius);
        }

        section {
            padding: 28px;
        }

        section h2 {
            font-size: 24px;
            font-weight: 700;
            color: var(--foreground);
            margin: 0 0 6px;
        }

        section p {
            margin: 0;
        }

        .card {
            border: 1px solid var(--muted);
            border-radius: calc(var(--radius));
            margin-top: 16px;
            padding: 20px;
            background: var(--background);
        }

        .card .detail {
            margin: 0;
            font-size: 14px;
            color: var(--muted);
        }

        .card .detail span {
            font-weight: 600;
            color: var(--foreground);
        }

        .btn {
            text-decoration: none;
            text-align: center;
            padding: 10px 2rem;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-2);
            font-weight: 700;
        }

        .btn.main {
            background: var(--green);
            border-radius: var(--radius);
            font-size: 14px;
            text-decoration: none;
            color: var(--white) !important;
            width: fit-content;
        }

        .btn.secondary {
            font-size: 14px;
            text-decoration: none;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            color: var(--foreground) !important;
        }

        footer {
            padding: 24px 28px;
            border-top: 1px solid var(--border);
            font-size: 12px;
            color: var(--muted);
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .footer {
            padding: 24px 28px;
            font-size: 12px;
            color: var(--muted);
            border-top: 1px solid var(--border);
            background: var(--background);
        }
    </style>
</head>

<body>
    <div class="container">
        {{> header}}
        {{{body}}}
        {{> footer}}
    </div>
</body>

</html>
