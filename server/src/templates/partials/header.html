<!-- container table for the header -->
<!-- Replace {{orgName}} with your organization name -->
<header>
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" class="header">
        <tr>
            <td style="padding:20px 28px;">
                <!-- inner table with two columns -->
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                    <tr>
                        <!-- Left column: logo -->
                        <td align="left" valign="middle" style="padding:0;">
                            <img src="https://raw.githubusercontent.com/OPTIMUM-SOLUMADA/isms-platform/main/client/public/logo/solumada-long.png"
                                alt="{{orgName}} Logo">
                        </td>
                        <!-- Right column: title and subtitle -->
                        <td align="right" valign="middle" style="padding:0;">
                            <h1>
                                {{orgName}}
                            </h1>
                            <small>
                                {{headerDescription}}
                            </small>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</header>
