<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carte de visite — RAZANAKINIAINA Onisoa Tahina</title>
  <style>
    :root{
      --primary:#2c5a86;    /* bleu sombre */
      --accent:#5aa33a;     /* vert */
      --muted:#6b6b6b;
      --card-bg:#ffffff;
      --page-bg:#f3f4f6;
      --shadow: 0 6px 18px rgba(15,23,42,0.08);
      --radius:10px;
      --card-width:900px;
      --card-padding:36px;
      --font-sans: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    html,body{
      height:100%;
      margin:0;
      background:var(--page-bg);
      font-family:var(--font-sans);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      color:#111827;
    }

    .center {
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card {
      width: min(100%, var(--card-width));
      background:var(--card-bg);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:var(--card-padding);
      display:flex;
      gap:28px;
      align-items:flex-start;
    }

    .logo {
      width:180px;
      flex:0 0 180px;
      display:flex;
      align-items:flex-start;
      justify-content:center;
    }

    /* Fake SOLUMADA logo (SVG) */
    .logo svg { width:160px; height:auto; }

    .info {
      flex:1;
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    .name {
      font-size:34px;
      font-weight:700;
      color:var(--primary);
      line-height:1.05;
      text-transform:uppercase;
      letter-spacing:0.6px;
    }

    .title {
      font-size:18px;
      font-style:italic;
      color:var(--muted);
      margin-top:2px;
      margin-bottom:12px;
    }

    .contact {
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:8px;
    }

    .row {
      display:flex;
      align-items:center;
      gap:12px;
      color: #444;
      font-size:17px;
    }

    .icon {
      width:22px;
      height:22px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      flex-shrink:0;
    }

    .company {
      margin-top:18px;
      font-weight:700;
      letter-spacing:0.6px;
      color:#222;
    }

    .address {
      margin-top:6px;
      color:var(--muted);
      font-size:15px;
      line-height:1.35;
    }

    /* Footer small */
    .foot {
      margin-top:14px;
      font-size:13px;
      color:var(--muted);
    }

    /* Responsive */
    @media (max-width:720px){
      .card { flex-direction:column; align-items:center; text-align:center; padding:20px; }
      .logo { order:0; width:100%; justify-content:center; }
      .info { align-items:center; }
      .name { font-size:26px; }
      .title { font-size:15px; }
      .row { justify-content:center; }
      .company, .address { text-align:center; }
    }

  </style>
</head>
